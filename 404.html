<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/fdaa837f4d.js" crossorigin="anonymous"></script>

  <!-- Style Sheet-->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- Swiperjs-->
  <link rel="stylesheet" href="./css/swiper-bundle.css" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/logo_fox.png" type="image/png" />

  <!-- Animate Style-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Kenneth Brandon</title>
  <style>
    .hero__side-image{
      position:absolute;
    }

    .hero__content{
      z-index: 1;
    }.hero__content h1{text-shadow: 10px 1px 11px rgba(0,0,0,0.19);}
    .social-icons{
      margin-top:1rem;
      cursor: pointer;
      transition:background-color 500ms ease;
    }
    .social-icons a{
      padding:12px 2.5rem;
      border-radius: 12px;;
      transition:background-color 500ms ease;
    }

    .social-icons a#tw:hover{
      background-color: #55acee5e;
    }
    .social-icons a#gt:hover{
      background-color: #6e54945e;
    }
    .social-icons a#ig:hover{
      background-color: rgba(190, 73, 27, 0.353); 
    }
    .social-icons a#gm:hover{
      background-color: #c716105e;
    }
    .social-icons a#ln:hover{
      background-color: #007bb55e;
    }
    @media screen and (min-width:1280px){
      .hero__content {
        margin-left:9rem
      }
    }
      
    
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="index.html">
          <p>Kenneth <br> Brandon</p>
        </a>
      </div>
      <div class="ham" id="ham">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="desktop-nav" id="desktop-nav">
        <ul id="desktop-nav__links">

          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="toggle">
          <input type="checkbox" name="" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
            <div class="ball" id="ball"></div>
          </label>
        </div>
      </div>
    </nav>
    <div class="mobile-nav" id="mobile-nav">

      <ul id="mobile-nav__links">
    
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <!-- Create blurred darkened effect when the mobile nav is activated -->

    <div class="overlay" id="overlay"></div>

    <section class="hero">
     
      <div class="hero__content">
  
        <h1>Don't worry, you're in the right place.</h1>
        <p>
        Some things are being finished up. Be sure to check back soon. Until then, follow me and stay connected!
        </p>
        <div class="social-icons">
          <a href="https://www.twitter.com/mrdebonairfox" id="tw"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.github.com/kbrandon19" id="gt"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.instagram.com/mrdebonairfox" id="ig"><i class="fa-brands fa-instagram"></i></a>
          <a href="mailto:kbrandon319@gmail.com" id="gm"><i class="fa-solid fa-envelope"></i></a>
          <a href="https://www.linkedin.com/in/kdbrand" id="ln"><i class="fa solid fa-linkedin"></i></a>
        </div>
 
      </div>
      <div class="hero__side-image">
        <img src="./assets/blob(1).svg" id="blob" alt="" />
      </div>
    </section>
    
  </main>



  <script src="./js/app.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script type="text/javascript">
    const swiper = new Swiper(".swiper", {
      // Optional parameters
      direction: "horizontal",
      loop: false,

      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      scrollbar: {
        draggable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        // when window width is >= 768px
        768: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
        1440: {
          slidesPerView: 3,
          spaceBetween: 20,
        },
      },
    });
  </script>
</body>

</html>
